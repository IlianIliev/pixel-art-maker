<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 class="centered">Pixel Art Maker</h1>

        <div class="centered grid-controls">
            <h2>Grid Size</h2>
            <label for="width">Width</label>
            <input type="number" id="width" name="width" value="24">

            <label for="height">Height</label>
            <input type="number" id="height" name="height" value="24">

            <button name="grid_button">Resize grid</button>
        </div>

        <div class="centered grid-controls">
            <label for="color">Color</label>
            <input type="color" id="color" name="color"
            value="#000000">
        </div>

        <div class="centered">
            <h2>Design canvas</h2>
            <div id="grid" class="centered">
                <!-- The grid will be drawn here -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="design.js"></script>
    </body>
</html>
